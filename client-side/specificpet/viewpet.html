<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type=module defer src='/specificpet/viewpet.mjs'></script>
    <title id="title"></title>
</head>
<body>
    <h1 id="petname"></h1>
    <p id="NP"></p>
    <div id="petcontainer"></div>
    <meter id="hunger" max="100" min="0">Hunger</meter>
    <meter id="cleanliness" max="100" min="0">Cleanliness</meter>
    <meter id="fitness" max="100" min="0">Fitness</meter>
    <meter id="happiness" max="100" min="0">Hapiness</meter>
    <button id="feed">Feed</button>
    <button id="clean">Clean</button>
    <button id="play">Play</button>
    <button id="sacrifice" disabled='true'>SACRIFICE!!!</button>
    <p id="level"></p>
    <p id="exp"></p>
    <div id="linkcontainer"></div>

    <dialog id="feeddialog">
        <form method="dialog">
            <label>What item would you like to feed to your pet?
                <select id="feedselect"></select>
            </label>
            <div>
                <button id="confirmfeed" value="default">Feed It!</button>
                <button value="cancel">Not now.</button>
            </div>
        </form>
    </dialog>

    <dialog id="cleandialog">
        <form method="dialog">
            <label>What item would you like to feed to your pet?
                <select id="cleanselect"></select>
            </label>
            <div>
                <button id="confirmclean" value="default">Clean It!</button>
                <button value="cancel">Not now.</button>
            </div>
        </form>
    </dialog>
    <dialog id="gamedialog">
        <p id="score"></p>
        <div id="game"></div>
    </dialog>
</body>
</html>
