<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascension leaderboard</title>
  <script defer src="leaderboard.mjs"></script>
  <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
  <h1>Global pet leaderboard</h1>
  <main class="lbcontainer"></main>
    <table class="leaderboard">
      <thead>
        <tr>
          <th colspan="7"></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Level</th>
          <th>XP</th>
          <th>Times played</th>
          <th>Times cleaned</th>
          <th>Times fed</th>
          <th>Guilded rank</th>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
