<form action="/createpet" method="post">

    <label>What would you like to name your pet?
        <input id="petname" name="petname" type="text" minlength="2", maxlength="16">
    </label>

    <div id="animaltype">
        <label>Which animal would you like to make your pet?
            <input type="radio", name="antype", id="animaltypedog", value="dog">
            <label for="animaltypedog">Doggo</label>
            <input type="radio", name="antype", id="animaltypecat", value="cat">
            <label for="animaltypecat">Cat</label>
            <input type="radio", name="antype", id="animaltypebunny", value="bunny">
            <label for="animaltypebunny">Bunny</label>
        </label>
    </div>

    <input value="Create my pet!", type="submit">


</form>
